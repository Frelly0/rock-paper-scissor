<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="shortcut icon" href="./image/rock.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="head">
        <h1>Rock-Paper-Scissor</h1>
        <p>Player vs Computer</p>
    </div>

    <div class="container">
        <div class="displayResult">
            <div id="result"></div>
        </div>
        <div class="playerOpt">
            <img src="./image/rock.png" class="rock" alt="" id="rock" width="100">
            <img src="./image/paper.png" class="paper" alt="" id="paper" width="100">
            <img src="./image/scissor.png" class="scissor" alt="" id="scissor" width="100">
        </div>
    </div>
    

    
    <script src="./app.js"></script>
</body>

</html>
